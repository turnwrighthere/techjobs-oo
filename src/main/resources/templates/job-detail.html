<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table class="job-listing">
        <tbody>
            <tr >
                <th>Name</th>
                <th th:text="${someJob.getName()}">Name/Value</th>
            </tr>
            <tr>
                <th>Employer</th>
                <th th:text="${someJob.getEmployer()}">Name/Value</th>
            </tr>
            <tr>
                <th>Location</th>
                <th th:text="${someJob.getLocation()}">Name/Value</th>
            </tr>
            <tr>
                <th>Position Type</th>
                <th th:text="${someJob.getPositionType()}">Name/Value</th>
            </tr>
            <tr>
                <th>Skill</th>
                <th th:text="${someJob.getCoreCompetency()}">Name/Value</th>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
